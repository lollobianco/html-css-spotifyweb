<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assets/css/style.css">
   <title>Spotify</title>
</head>
<body>

   <div id="app-container">



      <main class="flex">

         <div class="sidebar flex-col">

            <div class="top-sidebar flex-col">

               <img class="logo-small" src="./assets/img/logo-small.svg" alt="logo">

               <img class="logo" src="./assets/img/logo.svg" alt="logo">

               <div class="flex align-center item">
                  <img class="ico" src="./assets/img/home.svg" alt="">
                  <span>Home</span>
               </div>
                    
               <div class="flex align-center item">
                  <img class="ico" src="./assets/img/search.svg" alt="">
                  <span>Cerca</span>
               </div>

               <div class="flex align-center item">
                  <img class="ico" src="./assets/img/libreria.svg" alt="">
                  <span>La tua libreria</span>
               </div> 
                  

                  

                  

            </div>

            <div class="bottom-sidebar">

            </div>

            
            
         </div>

         <div class="tracks-container">

            <div class="categories flex justify-center wrap">
               <span>IN EVIDENZA</span>
               <span>PODCAST</span>
               <span>CLASSIFIHE</span>
               <span>GENERI E MOOD</span>
               <span>NUOVE USCITE</span>
               <span>SCOPRI</span>
            </div>

            <div class="albums">

               <span class="recently-played">Recently played</span>

               <div class="recently-played-albums flex wrap space-bet">

                  <div class="card">
                     <img src="./assets/img/metal_lifting.jpg" alt="album-1">
                  </div>
                     
                  <div class="card">
                     <img src="./assets/img/stranger.jpeg" alt="album-2">
                  </div>

                  <div class="card">
                     <img src="./assets/img/aquietplace.jpeg" alt="album-3">
                  </div>

                  <div class="card">
                     <img src="./assets/img/split.jpeg" alt="album-4">
                  </div>

                  <div class="card">
                     <img src="./assets/img/cure.jpeg" alt="album-5">
                  </div>

                  <div class="card">
                     <img src="./assets/img/sinister.jpeg" alt="album-6">
                  </div>

               </div>

               <span class="for-you">Creato per Lorenzo</span>

               <div class="for-you-albums flex wrap space-bet">

                  <div class="card">
                     <img src="./assets/img/radar.jpeg" alt="album-7">
                  </div>
                     
                  <div class="card">
                     <img src="./assets/img/mixdaily.jpeg" alt="album-8">
                  </div>

               </div>

            </div>

 

         </div>

      </main> 

      <footer>

      </footer>



   </div>
   
</body>
</html>
